        <script>
            const nameInput = document.getElementById("name"),
                emailInput = document.getElementById("email"),
                cardNumberInput = document.getElementById("card-number"),
                cardExpMonthInput = document.getElementById("card-exp-month"),
                cardExpYearInput = document.getElementById("card-exp-year"),
                cardCvcInput = document.getElementById("card-cvc"),
                countryInput = document.getElementById("country"),
                termsCheckbox = document.getElementById("terms-checkbox"),
                payWithCardBtn = document.getElementById("pay-with-card-btn"),
                payWithEthereumBtn = document.getElementById("pay-with-ethereum-btn"),
                inputs = [nameInput, emailInput, cardNumberInput, cardExpMonthInput, cardExpYearInput, cardCvcInput, countryInput];
            function validateInputs() {
                let valid = !0;
                for (const input of inputs) input.classList.remove("error"), input.value.trim() || (input.classList.add("error"), (valid = !1));
                return valid && termsCheckbox.checked
                    ? (payWithCardBtn.classList.remove("disabled"), payWithEthereumBtn.classList.remove("disabled"), !0)
                    : (payWithCardBtn.classList.add("disabled"), payWithEthereumBtn.classList.add("disabled"), !1);
            }
            for (const input of inputs)
                input.addEventListener("input", validateInputs),
                    input.addEventListener("change", validateInputs),
                    termsCheckbox.addEventListener("change", validateInputs),
                    payWithCardBtn.addEventListener("click", (event) => {
                        event.preventDefault(), console.log("Paying with card...");
                    }),
                    payWithEthereumBtn.addEventListener("click", (event) => {
                        event.preventDefault(), console.log("Paying with Ethereum...");
                    });
