<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .wrapper {
      text-align: center;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .loading-text {
      font-size: 2rem;
    }

    .animation-container {
      width: 150px;
      height: 150px;
      position: relative;
      margin: 0 auto;
      animation: rotate 2s infinite linear;
    }

    .animation-circle {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      animation: scale 1s infinite ease-in-out;
    }

    .button {
      background-color: #fff;
      color: #000;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #ccc;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: scale(0);
      }
      50% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">Coming Soon</div>
    <div class="loading-text">Working on it...</div>
    <div class="animation-container">
      <div class="animation-circle"></div>
    </div>
    <button onclick="goBack()" class="button">Go Back</button>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
