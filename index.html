<!DOCTYPE html>
<html>
<head>
	<title>NFT Platform - Home</title>
	<style>
		/* Basic styles */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
		}

		/* Logo */
		.logo {
			float: left;
			margin-right: 20px;
		}

		/* Navigation */
		.navbar {
			float: right;
			margin-top: 20px;
		}

		.navbar a {
			display: inline-block;
			padding: 10px;
			text-decoration: none;
			color: #333;
		}

		.navbar a:hover {
			background-color: #f0f0f0;
		}

		/* Header */
		.header {
			text-align: center;
			margin-top: 100px;
			margin-bottom: 50px;
		}

		.header h1 {
			font-size: 48px;
			margin-bottom: 20px;
		}

		/* Button */
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin-top: 20px;
		}

		.button:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- Logo -->
		<div class="logo">
			<img src="logo.png" alt="NFT Platform" width="100">
		</div>

		<!-- Navigation -->
		<div class="navbar">
			<a href="#">Products</a>
			<a href="#">Resources</a>
			<a href="#">Pricing</a>
		</div>

		<!-- Header -->
		<div class="header">
			<h1>NFT Platform to Generate, Deploy, and Mint Your NFT Collection</h1>
			<a href="#" class="button">Start Creating</a>
		</div>
	</div>
</body>
</html>
