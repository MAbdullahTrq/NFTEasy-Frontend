<!DOCTYPE html>
<html>
    <head>
        <title>NFT Platform - Home</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                color: #fff;
                background-color: #333;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }
            .logo {
                float: left;
                margin-right: 20px;
            }
            .navbar {
                float: right;
                margin-top: 20px;
            }
            .navbar a {
                display: inline-block;
                padding: 10px;
                text-decoration: none;
                color: #fff;
            }
            .navbar a:hover {
                background-color: #444;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #444;
                z-index: 1;
                min-width: 160px;
                box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            }
            .dropdown:hover .dropdown-content {
                display: block;
            }
            .dropdown-content a {
                display: block;
                padding: 10px;
                text-decoration: none;
                color: #fff;
            }
            .dropdown-content a:hover {
                background-color: #555;
            }
            .header {
                text-align: center;
                margin-top: 100px;
                margin-bottom: 50px;
                padding: 50px;
            }
            .header h1 {
                font-size: 48px;
                margin-bottom: 20px;
                color: #fff;
                text-shadow: 2px 2px #000;
            }
            .button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #fff;
                color: #333;
                text-decoration: none;
                border-radius: 5px;
                margin-top: 20px;
            }
            .button:hover {
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo"><img src="logo.png" alt="NFT Platform" width="100" /></div>
            <div class="navbar">
                <div class="dropdown">
                    <a href="#">Products</a>
                    <div class="dropdown-content"><a href="#">Product 1</a><a href="#">Product 2</a><a href="#">Product 3</a></div>
                </div>
                <div class="dropdown">
                    <a href="#">Resources</a>
                    <div class="dropdown-content"><a href="#">Resource 1</a><a href="#">Resource 2</a><a href="#">Resource 3</a></div>
                </div>
                <a href="#">Pricing</a>
            </div>
            <div class="header">
                <h1>NFT PLATFORM TO GENERATE,DEPLOY, AND MINT YOUR NFT COLLECTION</h1>
                <a href="#" class="button">Start Creating</a>
            </div>
        </div>
    </body>
</html>
