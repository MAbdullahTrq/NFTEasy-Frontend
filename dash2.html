<html lang="en">
<head>

  <link rel="stylesheet" href="dashboard2.css">
  <title>NFTEasy Dashboard</title>
</head>
<body onload="navbar(2)">
  <div id="navbartag"></div>
  <div class="container">
    <h1 class="page-heading">My Dashboard</h1>

    <div class="collection-container">
      <!-- Collection blocks will be dynamically added here -->

    <button class="add-collection-button" style="margin: 20px 0 0 5%;" onclick="createCollection()">Add Collection</button>

  </div>
